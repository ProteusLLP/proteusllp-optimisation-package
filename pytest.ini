[pytest]
# Pytest configuration for proteus-portfolio-optimizer

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warning filters
# Strategy: Ignore warnings from external libraries, keep warnings from our code
filterwarnings =
    # Ignore Pydantic deprecation warnings (external library issue)
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::DeprecationWarning:pydantic.*

    # Keep warnings from our own code (shown by default)
    # These patterns ensure our UserWarnings (like item alignment) are displayed
    default::UserWarning:optimizer.*
    default::UserWarning:maths.*
    default::UserWarning:dashboard.*

    # Scipy optimizer warnings (numerical issues):
    # Keep them by default as they indicate optimization problems
    # To ignore: uncomment the line below
    # ignore::RuntimeWarning:scipy.*

# Test output
console_output_style = progress

# CI/CD pipeline for Proteus Optimizer Package
#
# This workflow runs tests and builds the package using Docker containers
# to ensure consistency with the development environment.
#
# Triggers:
# - Push/PR: Runs tests only for code validation
# - GitHub Release: Runs full pipeline (test → build → publish to PyPI)
#
# Jobs:
# - docker-build: Builds CI image once and shares it across jobs
# - test: Runs pytest with coverage using the shared CI Docker image
# - build: Builds Python package (release only)
# - pypi-publish: Publishes to PyPI using trusted publishing (release only)
#
# To release: Create a GitHub Release, which triggers automatic PyPI publishing.

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Build CI Docker image
        run: |
          docker build --target ci -t proteusllp-optimisation-ci -f Dockerfile.cpu .

      - name: Save Docker image
        run: docker save proteusllp-optimisation-ci > proteusllp-optimisation-ci.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: proteusllp-optimisation-ci-image
          path: proteusllp-optimisation-ci.tar

  static-analysis:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: proteusllp-optimisation-ci-image

      - name: Load Docker image
        run: docker load < proteusllp-optimisation-ci.tar

      - name: Run linting
        run: |
          docker run --rm \
            -v $(pwd):/app \
            proteusllp-optimisation-ci \
            pdm run ruff check optimizer tests

      - name: Run format check
        run: |
          docker run --rm \
            -v $(pwd):/app \
            proteusllp-optimisation-ci \
            pdm run ruff format --check optimizer tests

      - name: Run type checking
        run: |
          docker run --rm \
            -v $(pwd):/app \
            proteusllp-optimisation-ci \
            pdm run mypy optimizer/
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: [docker-build, static-analysis]
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: proteusllp-optimisation-ci-image

      - name: Load Docker image
        run: docker load < proteusllp-optimisation-ci.tar

      - name: Checkout code (for coverage upload)
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v $(pwd):/app \
            proteusllp-optimisation-ci \
            pdm run pytest tests/ -v --cov=optimizer --cov-report=term-missing --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Build package
        run: pdm build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/proteusllp-optimisation-package
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
